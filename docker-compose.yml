version: '3'
services:
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    volumes:
      - api_remindersapp_data:/bitnami/postgresql
    
  backend:
    build:
      context: .
      dockerfile: ./core/backend/Dockerfile
    volumes:
      - ./core/backend:/remindersapp/core/backend
    ports:
      - '8002:8002'
    depends_on:
      - postgres
    environment:
      - API_URL=${API_URL}

  frontend:
    build:
      context: ./core/frontend
    volumes:
      - ./core/frontend/build:/remindersapp/frontend/build
    ports:
      - '3000:3000' 
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL} 



volumes:
  api_remindersapp_data: {}
